

services:
  db:
    image: mysql:8.0
    container_name: tasky-mysql
    environment:
      MYSQL_DATABASE: tasky
      MYSQL_USER: tasky
      MYSQL_PASSWORD: tasky
      MYSQL_ROOT_PASSWORD: root
      TZ: Europe/Bucharest
    ports:
      - "3306:3306"
    volumes:
      - tasky_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ptasky"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  api:
    build:
      context: .               # backend Dockerfile în rădăcină
      dockerfile: Dockerfile
    container_name: tasky-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/tasky?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: tasky
      SPRING_DATASOURCE_PASSWORD: tasky
      SPRING_PROFILES_ACTIVE: dev
      TZ: Europe/Bucharest
    ports:
      - "8080:8080"

  ui:
    build:
      context: ./tasky-ui      # frontend Dockerfile în /tasky-ui
      dockerfile: Dockerfile
    container_name: tasky-ui
    depends_on:
      - api
    environment:
      # dacă folosești Vite, expune baza API-ului așa și citește-o din import.meta.env.VITE_API_URL
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:80"


volumes:
  tasky_data:
