name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend — build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven


      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw -B clean package -DskipTests

  frontend:
    name: Frontend — build & artifact
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: tasky-ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tasky-ui/package-lock.json

      - name: Debug: node & npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies (CI)
        run: npm ci

      - name: Debug: list installed key packages
        run: |
          npm ls tailwindcss postcss autoprefixer || true

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: tasky-ui/dist
          retention-days: 7
